# ============================================
# RAG para Presupuestos de Obra
# Docker Compose
# ============================================

services:
  # API FastAPI (desarrollo con auto-recarga)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Monta el c√≥digo local para auto-recarga (excluyendo archivos innecesarios)
      - .:/app
      - uploads:/app/uploads
      - logs:/app/logs
    # Importante: Ejecutar migraciones primero, luego uvicorn con --reload
    command: sh -c "alembic upgrade head && uvicorn app.main:app --reload --reload-dir /app/app --reload-exclude '*.pyc' --reload-exclude '.git' --reload-exclude 'uploads' --reload-exclude 'logs' --host 0.0.0.0 --port 8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Memoria para modelo de embeddings + PyTorch + uvicorn watcher
    mem_limit: 3g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL con pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: rag_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rag_presupuestos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  uploads:
  logs:
  postgres_data:

# Redes
networks:
  default:
    name: rag_network
